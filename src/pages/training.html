<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-lang-key="training">Trénink</title>
    <link rel="stylesheet" href="../output.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body
    class="h-screen flex flex-col lg:flex-row bg-primaryLight dark:bg-primaryDark transition-colors"
  >
    <nav
      class="relative flex flex-col p-4 lg:w-48 lg:items-cente bg-thirdLight dark:bg-thirdDark lg:flex-shrink-0 lg:h-screen min-h-[71px] box-border"
    >
      <div class="flex items-center whitespace-nowrap text-2lg font-black">
        <a
          href="../pages/profile.html"
          class="flex items-center whitespace-nowrap justify-center lg:w-full text-2lg font-black"
        >
          <img
            src="../assets/basic-profile.png"
            alt="Profile picture"
            class="profile-picture size-10 object-cover rounded-full lg:size-24"
          />
        </a>

        <div class="flex items-center gap-2 pl-2">
          <!-- Mobile flags (right of hamburger) -->
          <div class="flex gap-2 lg:hidden">
            <button class="language-btn transition duration-300" data-lang="cs">
              <img
                src="../assets/cs.png"
                alt="Czech"
                class="w-6 h-6 rounded-full"
              />
            </button>
            <button class="language-btn transition duration-300" data-lang="en">
              <img
                src="../assets/en.png"
                alt="English"
                class="w-6 h-6 rounded-full"
              />
            </button>

            <button class="language-btn transition duration-300" data-lang="de">
              <img
                src="../assets/de.png"
                alt="German"
                class="w-6 h-6 rounded-full"
              />
            </button>
            <button id="lightMobile">
              
            <img src="../assets/sun.svg" alt="sun">
            
            </button>
            <button id="darkMobile">
              <img src="../assets/dark.svg" alt="dark">
            </button>
          </div>
        </div>
      </div>

      <input type="checkbox" class="peer hidden" id="navbar-open" />
      <label
        for="navbar-open"
        class="absolute top-4 right-7 cursor-pointer lg:hidden"
      >
        <img src="../assets/navbar-open.svg" alt="navbar-open">
        
      </label>

      <div
        aria-label="Header Navigation"
        class="absolute top-full left-0 z-10 w-full bg-thirdLight dark:bg-thirdDark peer-checked:max-h-screen max-h-0 flex flex-col items-center overflow-hidden transition-all duration-300 ease-in-out lg:hidden"
      >
        <ul class="flex flex-col items-center space-y-2 w-full px-4">
          <li class="w-full">
            <a
              href="index.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark  flex items-center justify-center p-5"
              data-lang-key="home"
              >Domů</a
            >
          </li>
          <li class="w-full">
            <a
              href="teams.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="teams"
              >Týmy</a
            >
          </li>
          <li class="w-full">
            <a
              href="players.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="players"
              >Hráči</a
            >
          </li>
          <li class="w-full">
            <a
              href="profile.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="profile"
              >Profil
            </a>
          </li>
          <li class="w-full">
            <a
              id="logout"
              class="cursor-pointer text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              >Odhlásit
            </a>
          </li>
        </ul>
        <br />
      </div>
      <div class="hidden lg:flex lg:w-full lg:mt-8">
        <ul class="flex flex-col gap-4 w-full">
          <li class="w-full">
            <a
              href="index.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="home"
              >Domů</a
            >
          </li>
          <li class="w-full">
            <a
              href="teams.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="teams"
              >Týmy</a
            >
          </li>
          <li class="w-full">
            <a
              href="players.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="players"
              >Hráči</a
            >
          </li>
          <li class="w-full">
            <a
              href="profile.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="profile"
              >Profil</a
            >
          </li>
          <li>
            <div class="flex justify-center gap-2 mt-4 lg:flex">
              <button class="language-btn transition duration-300" data-lang="cs">
                <img
                  src="../assets/cs.png"
                  alt="Czech"
                  class="w-6 h-6 rounded-full"
                />
              </button>
              <button class="language-btn transition duration-300" data-lang="en">
                <img
                  src="../assets/en.png"
                  alt="English"
                  class="w-6 h-6 rounded-full"
                />
              </button>

              <button class="language-btn transition duration-300" data-lang="de">
                <img
                  src="../assets/de.png"
                  alt="German"
                  class="w-6 h-6 rounded-full"
                />
              </button>
              <button id="lightPc">
                <img src="../assets/sun.svg" alt="sun">
              </button>
              <button id="darkPc">
                <img src="../assets/dark.svg" alt="dark">
              </button>
            </div>
          </li>

          <li class="w-full">
            <a
              id="logoutBig"
              class="cursor-pointer text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="logout"
              >Odhlásit
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="p-4 w-full">
      <!-- modal -->
      <div
        id="modal-trainig-details"
        class="max-w-3xl mx-auto bg-thirdLight dark:bg-thirdDark rounded-lg shadow overflow-hidden p-4 dark:text-white"
      >
        <!-- Sekce pro hráče - potvrzení účasti -->
        <div
          id="modal-potvrzeni-ucasti"
          class="hidden flex flex-row justify-center items-center space-x-4"
        >
          <div class="flex space-x-4 mt-4 items-center">
            <p
              class="text-xl font-semibold dark:text-white"
              data-lang-key="will_you_come"
            >
              Přijdeš?
            </p>
            <button
              type="button"
              class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors"
              id="bt-ucast-ano"
              data-lang-key="yes"
            >
              Ano
            </button>
            <button
              type="button"
              class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors"
              id="bt-ucast-ne"
              data-lang-key="no"
            >
              Ne
            </button>
          </div>
        </div>

        <div id="horni-lista" class="border-b border-white">
          <div
            class="flex flex-col md:flex-row md:justify-between md:items-center"
          >
            <div class="flex flex-col items-center">
              <h2
                id="nazev-tymu"
                class="text-xl font-bold dark:text-white"
              ></h2>
              <div class="mt-1 flex flex-col md:flex-row md:space-x-6">
                <p>
                  <span data-lang-key="coach">Trenér:</span>
                  <span id="training-data-trainer" class="font-medium"></span>
                </p>
              </div>
            </div>
            <div
              class="mt-4 md:mt-0 flex flex-col items-center border-2 rounded-lg px-3 py-2 justify-center"
            >
              <span class="mt-1 text-xl font-bold">
                <input
                  disabled
                  tabindex="-1"
                  id="training-date"
                  class="edit-training dark:bg-thirdDark bg-thirdLight"
                  type="date"
                  min=""
                />
              </span>
              <span class="text-xl font-bold tracking-wide">
                <span data-lang-key="start">Začátek:</span>
                <span class="text-2xl">
                  <input
                    disabled
                    tabindex="-1"
                    id="training-start-time"
                    type="time"
                    class="edit-training dark:bg-thirdDark bg-thirdLight"
                  />
                </span>
              </span>
              <span class="text-sm">
                <span data-lang-key="end">Konec:</span>
                <input
                  disabled
                  id="training-end-time"
                  disabled
                  tabindex="-1"
                  type="time"
                  class="edit-training dark:bg-thirdDark bg-thirdLight"
                />
              </span>
            </div>
          </div>
          <div class="flex justify-center flex-col">
            <button
              type="submit"
              id="bt-edit-training"
              class="hidden mt-1 text-center bg-secondaryLight hover:bg-hoverLight dark:bg-secondaryDark dark:hover:bg-hoverDark text-white font-semibold py-2 px-4 rounded-lg shadow transition-colors duration-300"
              data-lang-key="edit_training"
            >
              ✏️ Upravit trénink
            </button>
            <div class="flex flex-row">
              <h3
                id="title-my-attendance"
                class="text-xl font-bold hidden"
                data-lang-key="my_attendance"
              >
                Moje účast:
              </h3>
              <span id="span-current-user-attendance" class="hidden"></span>
            </div>
            <button
              id="bt-change-attendance"
              class="hidden mt-1 text-center bg-secondaryLight hover:bg-hoverLight dark:bg-secondaryDark dark:hover:bg-hoverDark text-white font-semibold py-2 px-4 rounded-lg shadow transition-colors duration-300"
              data-lang-key="change_participation"
            >
              ✏️ Změnit účast
            </button>
            <button
              id="bt-edit-attendance"
              class="hidden mt-1 text-center bg-secondaryLight hover:bg-hoverLight dark:bg-secondaryDark dark:hover:bg-hoverDark text-white font-semibold py-2 px-4 rounded-lg shadow transition-colors duration-300"
              data-lang-key="change_attendance"
            >
              ✏️ Změnit docházku
            </button>
          </div>
        </div>

        <div id="obsah-treninku">
          <p class="font-semibold" data-lang-key="player_list">Seznam hráčů:</p>
          <ul id="player-list" class="max-h-44 overflow-y-auto"></ul>

          <!-- Nová sekce pro komentáře -->
          <div class="mt-6">
            <p class="font-semibold" data-lang-key="comments">Komentáře:</p>
            <ul
              id="comment-list"
              class="mt-2 space-y-2 max-h-44 overflow-y-auto"
            ></ul>

            <!-- Formulář pro přidání nového komentáře -->
            <div class="mt-4">
              <textarea
                id="new-comment-text"
                class="w-full p-2 border rounded-lg dark:bg-primaryDark border-secondaryLight dark:border-secondaryDark"
                placeholder="Napiš svůj komentář..."
                data-lang-key="write_your_comment"
                rows="3"
              ></textarea>
              <button
                id="bt-add-comment"
                class="mt-2 bg-secondaryLight hover:bg-hoverLight dark:bg-secondaryDark dark:hover:bg-hoverDark text-white font-semibold py-2 px-4 rounded-lg shadow duration-300"
                data-lang-key="add_comment"
              >
                Přidat komentář
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/scripts/training.js"></script>
    <script src="../scripts/language.js"></script>
    <script src="../scripts/logout.js"></script>
    <script src="../scripts/light-dark.js"></script>
  </body>
</html>
