      class="relative flex flex-col p-4 w-full lg:w-48 lg:items-center bg-gray-400 lg:flex-shrink-0 lg:h-screen min-h-[71px] box-border"

            src="../assets/a32b54fa44fb3f94bdb289b5fd8f01dc.jpg"
            alt="Profile picture"
            class="size-10 object-cover rounded-full lg:size-24"
          />
        </a>

        <div class="flex items-center gap-2 pl-2">
          <!-- Mobile flags (right of hamburger) -->

            <button class="language-btn" data-lang="de">

                src="../assets/de.png"
                alt="German"
                class="w-6 h-6 rounded-full"
              />
            </button>
          </div>
        </div>
      </div>

      <input type="checkbox" class="peer hidden" id="navbar-open" />
      <label
        for="navbar-open"
        class="absolute top-6 right-7 cursor-pointer lg:hidden"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"

          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </label>
      <div
        aria-label="Header Navigation"
        class="absolute top-full left-0 z-10 w-full bg-gray-400 peer-checked:max-h-screen max-h-0 flex flex-col items-center overflow-hidden transition-all duration-300 ease-in-out lg:hidden"
      >
        <ul class="flex flex-col items-center space-y-2 w-full px-4">
          <li class="w-full">
            <a
              href="index.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              data-lang-key="home"
              >Domů</a
            >
          </li>
          <li class="w-full">
            <a
              href="teams.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              data-lang-key="teams"
              >Týmy</a
            >
          </li>
          <li class="w-full">
            <a
              href="players.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              data-lang-key="players"
              >Hráči</a
            >
          </li>
          <li class="w-full">
            <a
              href="profile.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"

              >Profil
            </a>
          </li>
          <li class="w-full">
            <a
              id="logout"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5 cursor-pointer"
              >Odhlásit
            </a>
          </li>
        </ul>
        <br />
      </div>
      <div class="hidden lg:flex lg:w-full lg:mt-8">
        <ul class="flex flex-col gap-4 w-full">
          <li class="w-full">
            <a
              href="index.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              data-lang-key="home"
              >Domů</a
            >
          </li>
          <li class="w-full">
            <a
              href="teams.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              data-lang-key="teams"
              >Týmy</a
            >
          </li>
          <li class="w-full">
            <a
              href="players.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              data-lang-key="players"
              >Hráči</a
            >
          </li>
          <li class="w-full">
            <a
              href="profile.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              data-lang-key="profile"
              >Profil</a
            >
          </li>
          <li>
            <div class="flex justify-center gap-2 mt-4 lg:flex">
              <button class="language-btn" data-lang="cs">
                <img
                  src="../assets/cs.png"
                  alt="Czech"
                  class="w-6 h-6 rounded-full"
                />
              </button>
              <button class="language-btn" data-lang="en">
                <img
                  src="../assets/en.png"
                  alt="English"
                  class="w-6 h-6 rounded-full"
                />
              </button>

              <button class="language-btn" data-lang="de">
                <img
                  src="../assets/de.png"
                  alt="German"
                  class="w-6 h-6 rounded-full"
                />
              </button>
            </div>
          </li>
          <li class="w-full">
            <a
              id="logoutBig"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5 cursor-pointer"
              >Odhlásit
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="p-4 w-full">
      <!-- modal -->

      <div
        id="modal-trainig-details"
        class="max-w-3xl mx-auto bg-white rounded-lg shadow overflow-hidden"
      >
        <!-- Sekce pro hráče - potvrzení účasti -->
        <div
          id="modal-potvrzeni-ucasti"
          class="hidden flex flex-row justify-center items-center space-x-4"
        >
          <p class="text-xl font-semibold">Přijdeš?</p>
          <div class="flex space-x-4">
            <button
              type="button"
              class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors"
              id="bt-ucast-ano"
            >
              Ano
            </button>
            <button
              type="button"
              class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors"
              id="bt-ucast-ne"
            >
              Ne
            </button>
          </div>
        </div>

        <div id="horni-lista" class="p-4 border-b border-gray-300 ">
          <div
            class="flex flex-col md:flex-row md:justify-between md:items-center"
          >
            <div class="flex flex-col items-center">
              <h2 id="nazev-tymu" class="text-xl font-bold text-gray-800"></h2>

              <div class="mt-1 flex flex-col md:flex-row md:space-x-6">
                <p class="text-gray-600">
                  Trenér: <span class="font-medium"></span>
                </p>
                <p class="text-gray-600">
                  Aktivita: <span class="font-medium"></span>
                </p>
              </div>
            </div>

            <div
              class="mt-4 md:mt-0 flex flex-col items-center border rounded-lg px-3 py-2"
            >
              <span class="mt-1 text-xl font-bold text-gray-700">
                <input
                  disabled
                  tabindex="-1"
                  id="training-date"
                  class="edit-training"
                  type="date"
                  value="2025-04-03"
                  min=""
                />
              </span>
              <span class="text-xl font-bold tracking-wide">
                Začátek:
                <span class="text-2xl">
                  <input
                    disabled
                    tabindex="-1"
                    id="training-start-time"
                    type="time"
                    value="17:00"
                    class="edit-training"
                  />
                </span>
              </span>
              <span class="text-sm text-gray-500">
                Konec:
                <input
                  disabled
                  id="training-end-time"
                  disabled
                  tabindex="-1"
                  type="time"
                  value="19:00"
                  class="edit-training"
                />
              </span>
            </div>
            
          </div>
          <div  class="flex justify-center flex-col">
            <button
            type="submit"
              id="bt-edit-training"
              class="hidden mt-1 text-center bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 px-4 rounded-lg shadow transition-colors duration-300"
              >
                ✏️ Upravit trénink
            </button>
            <div class="flex flex-row">
              <h3 id="title-my-attendace" class="text-xl font-bold hidden">
                Moje účast: 
              </h3>
              <span id="span-current-user-attendance" class="hidden">fsdf</span>
            </div>
            <button
            id="bt-edit-attendance"
            class="hidden mt-1 text-center bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 px-4 rounded-lg shadow transition-colors duration-300"
            >
              ✏️ Změnit docházku
          </button>
          </div>
        </div>

        <div id="obsah-treninku" class="p-4">
          <p class="text-gray-700 font-semibold">Seznam hráčů:</p>
          <ul id="player-list" class=""></ul>
        </div>
      </div>
    </main>
    <script src="/src/scripts/training.js"></script>
    <script src="../scripts/language.js"></script>
    <script src="../scripts/logout.js"></script>
  </body>
</html>
