<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <title>Rezervační systém</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body class="h-screen flex flex-col lg:flex-row bg-slate-600">
    <nav
      class="relative flex flex-col p-4 lg:items-center bg-gray-400 lg:max-w-48 lg:h-screen min-h-[71px]"
    >
      <a
        href="../pages/profile.html"
        class="flex items-center whitespace-nowrap text-2lg font-black"
      >
        <img
          src="../assets/a32b54fa44fb3f94bdb289b5fd8f01dc.jpg"
          alt="Profile picture"
          class="size-10 object-cover rounded-full lg:size-24"
        />
      </a>
      <input type="checkbox" class="peer hidden" id="navbar-open" />
      <label
        for="navbar-open"
        class="absolute top-6 right-7 cursor-pointer lg:hidden"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </label>
      <div
        aria-label="Header Navigation"
        class="absolute top-full left-0 z-10 w-full bg-gray-400 peer-checked:max-h-screen max-h-0 flex flex-col items-center overflow-hidden transition-all duration-300 ease-in-out lg:hidden"
      >
        <ul class="flex flex-col items-center space-y-2 w-full px-4">
          <li class="w-full">
            <a
              href="index.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              >Domů</a
            >
          </li>
          <li class="w-full">
            <a
              href="teams.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              >Týmy</a
            >
          </li>
          <li class="w-full">
            <a
              href="players.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              >Hráči</a
            >
          </li>
          <li class="w-full">
            <a
              href="profile.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              >Profil
            </a>
          </li>
          <li class="w-full">
            <a
              id="logout"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5 cursor-pointer"
              >Odhlásit
            </a>
          </li>
        </ul>
        <br />
      </div>
      <div class="hidden lg:flex lg:w-full lg:mt-8">
        <ul class="flex flex-col gap-4 w-full">
          <li class="w-full">
            <a
              href="index.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              >Domů</a
            >
          </li>
          <li class="w-full">
            <a
              href="teams.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              >Týmy</a
            >
          </li>
          <li class="w-full">
            <a
              href="players.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              >Hráči</a
            >
          </li>
          <li class="w-full">
            <a
              href="profile.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              >Profil</a
            >
          </li>
          <li class="w-full">
            <a
              id="logoutBig"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5 cursor-pointer"
              >Odhlásit
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div
      class="flex flex-col justify-center items-center gap-4 w-full mx-auto lg:my-6 pt-4 px-4 py-3"
    >
      <div class="w-full sm:max-w-md">
        <form id="addTeamForm" class="mb-4 hidden">
          <div class="flex gap-2 w w-full">
            <input
              type="text"
              id="teamNameInput"
              placeholder="Název nového týmu..."
              class="h-10 p-2 border flex-1 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
            />
            <button
              type="submit"
              class="bg-cyan-500 text-white px-4 py-2 rounded-lg hover:bg-cyan-600"
            >
              Přidat tým
            </button>
          </div>
        </form>
        <h1 class="text-3xl font-bold text-black mb-4 text-center">
          Seznam týmů
        </h1>
        <input
          type="text"
          id="teamSearch"
          placeholder="Vyhledat tým..."
          class="w-full h-10 p-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
        />
        <ul id="teamList" class="bg-white rounded-lg p-4 space-y-2"></ul>
      </div>
    </div>
    <script src="../scripts/teams.js"></script>
    <script src="../scripts/logout.js"></script>
  </body>
</html>
