<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <title data-lang-key="profile">Profil</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body
    class="h-screen flex flex-col lg:flex-row bg-primaryLight dark:bg-primaryDark transition-colors"
  >
    <nav
      class="relative flex flex-col p-4 lg:w-48 lg:items-cente bg-thirdLight dark:bg-thirdDark lg:flex-shrink-0 lg:h-screen min-h-[71px] box-border"
    >
      <div class="flex items-center whitespace-nowrap text-2lg font-black">
        <a
          href="../pages/profile.html"
          class="flex items-center whitespace-nowrap justify-center lg:w-full text-2lg font-black"
        >
          <img
            src="../assets/basic-profile.png"
            alt="Profile picture"
            class="profile-picture size-10 object-cover rounded-full lg:size-24"
          />
        </a>

        <div class="flex items-center gap-2 pl-2">
          <!-- Mobile flags (right of hamburger) -->
          <div class="flex gap-2 lg:hidden">
            <button class="language-btn transition duration-300" data-lang="cs">
              <img
                src="../assets/cs.png"
                alt="Czech"
                class="w-6 h-6 rounded-full"
              />
            </button>
            <button class="language-btn transition duration-300" data-lang="en">
              <img
                src="../assets/en.png"
                alt="English"
                class="w-6 h-6 rounded-full"
              />
            </button>

            <button class="language-btn transition duration-300" data-lang="de">
              <img
                src="../assets/de.png"
                alt="German"
                class="w-6 h-6 rounded-full"
              />
            </button>
            <button id="lightMobile">
              <img src="../assets/sun.svg" alt="sun">
            </button>
            <button id="darkMobile">
              <img src="../assets/dark.svg" alt="dark">
            </button>
          </div>
        </div>
      </div>

      <input type="checkbox" class="peer hidden" id="navbar-open" />
      <label
        for="navbar-open"
        class="absolute top-4 right-7 cursor-pointer lg:hidden"
      >
      <img src="../assets/navbar-open.svg" alt="navbar-open">
      </label>

      <div
        aria-label="Header Navigation"
        class="absolute top-full left-0 z-10 w-full bg-thirdLight dark:bg-thirdDark peer-checked:max-h-screen max-h-0 flex flex-col items-center overflow-hidden transition-all duration-300 ease-in-out lg:hidden"
      >
        <ul class="flex flex-col items-center space-y-2 w-full px-4">
          <li class="w-full">
            <a
              href="index.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="home"
              >Domů</a
            >
          </li>
          <li class="w-full">
            <a
              href="teams.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="teams"
              >Týmy</a
            >
          </li>
          <li class="w-full">
            <a
              href="players.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="players"
              >Hráči</a
            >
          </li>
          <li class="w-full">
            <a
              href="profile.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="profile"
              >Profil
            </a>
          </li>
          <li class="w-full">
            <a
              id="logout"
              class="cursor-pointer text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              >Odhlásit
            </a>
          </li>
        </ul>
        <br />
      </div>
      <div class="hidden lg:flex lg:w-full lg:mt-8">
        <ul class="flex flex-col gap-4 w-full">
          <li class="w-full">
            <a
              href="index.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="home"
              >Domů</a
            >
          </li>
          <li class="w-full">
            <a
              href="teams.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="teams"
              >Týmy</a
            >
          </li>
          <li class="w-full">
            <a
              href="players.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="players"
              >Hráči</a
            >
          </li>
          <li class="w-full">
            <a
              href="profile.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="profile"
              >Profil</a
            >
          </li>
          <li>
            <div class="flex justify-center gap-2 mt-4 lg:flex">
              <button class="language-btn transition duration-300" data-lang="cs">
                <img
                  src="../assets/cs.png"
                  alt="Czech"
                  class="w-6 h-6 rounded-full"
                />
              </button>
              <button class="language-btn transition duration-300" data-lang="en">
                <img
                  src="../assets/en.png"
                  alt="English"
                  class="w-6 h-6 rounded-full"
                />
              </button>

              <button class="language-btn transition duration-300" data-lang="de">
                <img
                  src="../assets/de.png"
                  alt="German"
                  class="w-6 h-6 rounded-full"
                />
              </button>
              <button id="lightPc" class="transition-opacity duration-300">
                <img src="../assets/sun.svg" alt="sun">
              </button>
              <button id="darkPc"class="transition-opacity duration-300">
                <img src="../assets/dark.svg" alt="dark">
              </button>
            </div>
          </li>

          <li class="w-full">
            <a
              id="logoutBig"
              class="cursor-pointer text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="logout"
              >Odhlásit
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div
      class="flex flex-col justify-center sm:flex-row items-center gap-4 w-full lg:my-6 pt-4 px-4 py-3"
    >
      <form
        class="dark:bg-thirdDark bg-thirdLight w-full sm:max-w-xl px-7 py-4 rounded-lg"
      >
        <h2
          class="text-3xl font-bold text-center uppercase dark:text-white"
          data-lang-key="my_profile"
        >
          Můj Profil
        </h2>
        <div
          class="px-8 py-4 rounded-lg flex justify-center items-center w-full"
        >
          <img
            src="../assets/basic-profile.png"
            class="profile-picture size-32 rounded-full object-cover shadow-lg border-2 border-secondaryLight dark:border-secondaryDark"
            alt="Profilová fotka"
          />
        </div>

        <div class="flex justify-center items-center flex-col gap-3">
          <div class="flex flex-row flex-wrap gap-6 justify-center">
            <div class="flex flex-col gap-2">
              <label
                for="firstName"
                class="font-bold dark:text-white"
                data-lang-key="first_name"
                >Jméno:</label
              >
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="w-full h-10 p-2 bg-primaryLight dark:bg-primaryDark dark:text-white rounded-lg"
                disabled
              />
            </div>
            <div class="flex flex-col gap-2">
              <label
                for="lastName"
                class="font-bold dark:text-white"
                data-lang-key="last_name"
                >Příjmení:</label
              >
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="w-full h-10 p-2 bg-primaryLight dark:bg-primaryDark dark:text-white rounded-lg"
                disabled
              />
            </div>
            <div class="flex flex-col gap-2">
              <label
                for="email"
                class="font-bold dark:text-white"
                data-lang-key="email"
                >E-mail:</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full h-10 p-2 bg-primaryLight dark:bg-primaryDark dark:text-white rounded-lg"
                disabled
              />
            </div>
            <div class="flex flex-col gap-2">
              <label
                for="number"
                class="font-bold dark:text-white"
                data-lang-key="phone"
                >Telefon:</label
              >
              <input
                type="tel"
                id="number"
                name="number"
                class="w-full h-10 p-2 bg-primaryLight dark:bg-primaryDark dark:text-white rounded-lg"
                disabled
              />
            </div>
            <div class="flex flex-col gap-2">
              <label
                for="team"
                class="font-bold dark:text-white"
                data-lang-key="team_member"
                >Člen týmu:</label
              >
              <input
                type="text"
                id="team"
                class="w-full h-10 p-2 bg-primaryLight dark:bg-primaryDark dark:text-white rounded-lg"
                disabled
              />
            </div>
            <div class="flex flex-col gap-2">
              <label
                for="city"
                class="font-bold dark:text-white"
                data-lang-key="city"
                >Město:</label
              >
              <input
                type="text"
                id="city"
                class="w-full h-10 p-2 bg-primaryLight dark:bg-primaryDark dark:text-white rounded-lg"
                disabled
              />
            </div>
            <div class="flex flex-col gap-2">
              <label
                for="psc"
                class="font-bold dark:text-white"
                data-lang-key="zip"
                >PSČ:</label
              >
              <input
                type="text"
                id="psc"
                class="w-full h-10 p-2 bg-primaryLight dark:bg-primaryDark dark:text-white rounded-lg"
                disabled
              />
            </div>
            <div class="flex flex-col gap-2">
              <label
                for="street"
                class="font-bold dark:text-white"
                data-lang-key="street"
                >Ulice:</label
              >
              <input
                type="text"
                id="street"
                class="w-full h-10 p-2 bg-primaryLight dark:bg-primaryDark dark:text-white rounded-lg"
                disabled
              />
            </div>
            <div class="flex flex-col gap-2">
              <label
                for="cp"
                class="font-bold dark:text-white"
                data-lang-key="house_number"
                >Číslo popisné:</label
              >
              <input
                type="text"
                id="cp"
                class="w-full h-10 p-2 bg-primaryLight dark:bg-primaryDark dark:text-white rounded-lg"
                disabled
              />
            </div>
          </div>
          <button
            type="button"
            class="text-white bg-secondaryLight hover:bg-hoverLight font-bold uppercase w-full h-10 rounded-lg dark:bg-secondaryDark dark:hover:bg-hoverDark"
            id="openModal"
            data-lang-key="edit_profile"
          >
            Upravit profil
          </button>
        </div>
      </form>

      <!-- Modální okno -->
      <div
        id="modal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center w-full h-full p-4"
      >
        <div
          class="relative w-full max-w-md bg-thirdLight dark:bg-thirdDark rounded-lg shadow-lg flex flex-col max-h-[90vh]"
        >
          <div class="flex justify-between items-center p-4 border-b">
            <span
              class="uppercase font-bold text-lg dark:text-white"
              data-lang-key="edit_profile"
              >Upravit profil</span
            >
            <button type="button" id="closeModal">
              <img
                src="../assets/cross-circle-svgrepo-com.svg"
                alt="Zavřít"
                class="w-6 h-6"
              />
            </button>
          </div>
          <form
            method="post"
            class="flex-1 overflow-y-auto p-4 flex flex-col gap-3"
            id="modalForm"
          >
            <label
              for="editProfilePicture"
              class="font-bold dark:text-white"
              data-lang-key="profile_picture"
            >
              Profilový obrázek:
            </label>

            <label
              for="editProfilePicture"
              class="text-white font-bold uppercase w-full h-10 rounded-lg bg-secondaryLight hover:bg-hoverLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center cursor-pointer"
            >
              <span data-lang-key="choose_profile_picture"></span>
            </label>
            <input
              type="file"
              id="editProfilePicture"
              name="editProfilePicture"
              accept="image/*"
              class="hidden"
            />

            <label
              for="editFirstName"
              class="font-bold dark:text-white"
              data-lang-key="first_name"
              >Jméno:</label
            >
            <input
              type="text"
              id="editFirstName"
              name="editFirstName"
              class="w-full h-10 p-2 border-2 focus:outline-none focus:border-secondaryDark dark:focus:border-secondaryDark dark:bg-primaryDark rounded-lg dark:text-white"
            />

            <label
              for="editLastName"
              class="font-bold dark:text-white"
              data-lang-key="last_name"
              >Příjmení:</label
            >
            <input
              type="text"
              id="editLastName"
              name="editLastName"
              class="w-full h-10 p-2 border-2 focus:outline-none focus:border-secondaryDark dark:focus:border-secondaryDark dark:bg-primaryDark rounded-lg dark:text-white"
            />

            <label
              for="editNumber"
              class="font-bold dark:text-white"
              data-lang-key="phone"
              >Telefon:</label
            >
            <input
              type="tel"
              id="editNumber"
              name="editNumber"
              class="w-full h-10 p-2 border-2 focus:outline-none focus:border-secondaryDark dark:focus:border-secondaryDark dark:bg-primaryDark rounded-lg dark:text-white"
            />

            <h2
              class="font-bold text-center w-full text-3xl dark:text-white"
              data-lang-key="address"
            >
              Adresa
            </h2>
            <label
              for="editCity"
              class="font-bold dark:text-white"
              data-lang-key="city"
              >Město:</label
            >
            <input
              type="text"
              id="editCity"
              class="w-full h-10 p-2 border-2 focus:outline-none focus:border-secondaryDark dark:focus:border-secondaryDark dark:bg-primaryDark rounded-lg dark:text-white"
            />
            <label
              for="editPsc"
              class="font-bold dark:text-white"
              data-lang-key="zip"
              >PSČ:</label
            >
            <input
              type="text"
              id="editPsc"
              class="w-full h-10 p-2 border-2 focus:outline-none focus:border-secondaryDark dark:focus:border-secondaryDark dark:bg-primaryDark rounded-lg dark:text-white"
            />
            <label
              for="editStreet"
              class="font-bold dark:text-white"
              data-lang-key="street"
              >Ulice:</label
            >
            <input
              type="text"
              id="editStreet"
              class="w-full h-10 p-2 border-2 focus:outline-none focus:border-secondaryDark dark:focus:border-secondaryDark dark:bg-primaryDark rounded-lg dark:text-white"
            />
            <label
              for="editCp"
              class="font-bold dark:text-white"
              data-lang-key="house_number"
              >Číslo popisné:</label
            >
            <input
              type="text"
              id="editCp"
              class="w-full h-10 p-2 border-2 focus:outline-none focus:border-secondaryDark dark:focus:border-secondaryDark dark:bg-primaryDark rounded-lg dark:text-white"
            />
            <button
              type="submit"
              id="submit"
              class="text-white font-bold uppercase w-full h-10 rounded-lg bg-secondaryLight hover:bg-hoverLight dark:bg-secondaryDark dark:hover:bg-hoverDark"
              data-lang-key="edit"
            >
              Upravit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="../scripts/profile.js"></script>
    <script src="../scripts/language.js"></script>
    <script src="../scripts/logout.js"></script>
    <script src="../scripts/light-dark.js"></script>
  </body>
</html>
