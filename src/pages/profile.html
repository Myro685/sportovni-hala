<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <title data-lang-key="profile">Profil</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body class="h-screen flex flex-col lg:flex-row bg-slate-600">
    <nav
      class="relative flex flex-col p-4 lg:w-48 lg:items-center bg-gray-400 lg:flex-shrink-0 lg:h-screen min-h-[71px] box-border"
    >
      <div class="flex items-center whitespace-nowrap text-2lg font-black">
        <a
          href="../pages/profile.html"
          class="flex items-center whitespace-nowrap text-2lg font-black"
        >
          <img
            src="../assets/a32b54fa44fb3f94bdb289b5fd8f01dc.jpg"
            alt="Profile picture"
            class="size-10 object-cover rounded-full lg:size-24"
          />
        </a>

        <div class="flex items-center gap-2 pl-2">
          <!-- Mobile flags (right of hamburger) -->
          <div class="flex gap-2 lg:hidden">
            <button class="language-btn" data-lang="cs">
              <img
                src="../assets/cs.png"
                alt="Czech"
                class="w-6 h-6 rounded-full"
              />
            </button>
            <button class="language-btn" data-lang="en">
              <img
                src="../assets/en.png"
                alt="English"
                class="w-6 h-6 rounded-full"
              />
            </button>

            <button class="language-btn" data-lang="de">
              <img
                src="../assets/de.png"
                alt="German"
                class="w-6 h-6 rounded-full"
              />
            </button>
          </div>
        </div>
      </div>

      <input type="checkbox" class="peer hidden" id="navbar-open" />
      <label
        for="navbar-open"
        class="absolute top-6 right-7 cursor-pointer lg:hidden"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </label>

      <div
        aria-label="Header Navigation"
        class="absolute top-full left-0 z-10 w-full bg-gray-400 peer-checked:max-h-screen max-h-0 flex flex-col items-center overflow-hidden transition-all duration-300 ease-in-out lg:hidden"
      >
        <ul class="flex flex-col items-center space-y-2 w-full px-4">
          <li class="w-full">
            <a
              href="index.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              data-lang-key="home"
              >Domů</a
            >
          </li>
          <li class="w-full">
            <a
              href="teams.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              data-lang-key="teams"
              >Týmy</a
            >
          </li>
          <li class="w-full">
            <a
              href="players.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              data-lang-key="players"
              >Hráči</a
            >
          </li>
          <li class="w-full">
            <a
              href="profile.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              data-lang-key="profile"
              >Profil
            </a>
          </li>
          <li class="w-full">
            <a
              id="logout"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5 cursor-pointer"
              >Odhlásit
            </a>
          </li>
        </ul>
        <br />
      </div>
      <div class="hidden lg:flex lg:w-full lg:mt-8">
        <ul class="flex flex-col gap-4 w-full">
          <li class="w-full">
            <a
              href="index.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              data-lang-key="home"
              >Domů</a
            >
          </li>
          <li class="w-full">
            <a
              href="teams.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              data-lang-key="teams"
              >Týmy</a
            >
          </li>
          <li class="w-full">
            <a
              href="players.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              data-lang-key="players"
              >Hráči</a
            >
          </li>
          <li class="w-full">
            <a
              href="profile.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5"
              data-lang-key="profile"
              >Profil</a
            >
          </li>
          <li>
            <div class="flex justify-center gap-2 mt-4 lg:flex">
              <button class="language-btn" data-lang="cs">
                <img
                  src="../assets/cs.png"
                  alt="Czech"
                  class="w-6 h-6 rounded-full"
                />
              </button>
              <button class="language-btn" data-lang="en">
                <img
                  src="../assets/en.png"
                  alt="English"
                  class="w-6 h-6 rounded-full"
                />
              </button>

              <button class="language-btn" data-lang="de">
                <img
                  src="../assets/de.png"
                  alt="German"
                  class="w-6 h-6 rounded-full"
                />
              </button>
            </div>
          </li>

          <li class="w-full">
            <a
              id="logoutBig"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg bg-slate-600 hover:bg-slate-800 flex items-center justify-center p-5 cursor-pointer"
              >Odhlásit
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <div
      class="flex flex-col justify-center sm:flex-row items-center gap-4 w-full lg:my-6 pt-4 px-4 py-3"
    >
      <form class="bg-white w-full sm:max-w-md px-7 py-4 rounded-lg">
        <h2
          class="text-3xl font-bold text-center uppercase"
          data-lang-key="my_profile"
        >
          Můj Profil
        </h2>
        <div
          class="px-8 py-4 rounded-lg flex justify-center items-center w-full"
        >
          <img
            src="../assets/a32b54fa44fb3f94bdb289b5fd8f01dc.jpg"
            class="size-32 rounded-full object-cover shadow-lg"
            alt="Profilová fotka"
          />
        </div>

        <div class="flex justify-center items-center flex-col gap-3">
          <div class="flex flex-row gap-6">
            <div class="flex justify-start items-start flex-col gap-3">
              <label
                for="firstName"
                class="font-bold"
                data-lang-key="first_name"
                >Jméno:</label
              >
              <input
                type="text"
                id="firstName"
                name="firstName"
                class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500 bg-white"
                disabled
              />

              <label for="lastName" class="font-bold" data-lang-key="last_name"
                >Příjmení:</label
              >
              <input
                type="text"
                id="lastName"
                name="lastName"
                class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500 bg-white"
                disabled
              />

              <label for="email" class="font-bold" data-lang-key="email"
                >E-mail:</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500 bg-white"
                disabled
              />

              <label for="number" class="font-bold" data-lang-key="phone"
                >Telefon:</label
              >
              <input
                type="tel"
                id="number"
                name="number"
                class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500 bg-white"
                disabled
              />

              <label for="team" class="font-bold" data-lang-key="team_member"
                >Člen týmu:</label
              >
              <input
                type="text"
                id="team"
                class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500 bg-white"
                disabled
              />
            </div>
            <div class="flex justify-start items-start flex-col gap-3">
              <label for="city" class="font-bold" data-lang-key="city"
                >Město:</label
              >
              <input
                type="text"
                id="city"
                class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500 bg-white"
                disabled
              />
              <label for="psc" class="font-bold" data-lang-key="zip"
                >PSČ:</label
              >
              <input
                type="text"
                id="psc"
                class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500 bg-white"
                disabled
              />
              <label for="street" class="font-bold" data-lang-key="street"
                >Ulice:</label
              >
              <input
                type="text"
                id="street"
                class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500 bg-white"
                disabled
              />
              <label for="cp" class="font-bold" data-lang-key="house_number"
                >Číslo popisné:</label
              >
              <input
                type="text"
                id="cp"
                class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500 bg-white"
                disabled
              />
            </div>
          </div>
          <button
            type="button"
            class="text-white font-bold uppercase w-full h-10 rounded-lg bg-slate-600"
            id="openModal"
            data-lang-key="edit_profile"
          >
            Upravit profil
          </button>
        </div>
      </form>

      <!-- Modální okno -->
      <div
        id="modal"
        class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 z-50 flex items-center justify-center w-full h-full p-4"
      >
        <div
          class="relative w-full max-w-md bg-white rounded-lg shadow-lg flex flex-col max-h-[90vh]"
        >
          <div class="flex justify-between items-center p-4 border-b">
            <span
              class="uppercase font-bold text-lg"
              data-lang-key="edit_profile"
              >Upravit profil</span
            >
            <button
              type="button"
              id="closeModal"
              class="text-gray-500 hover:text-gray-700"
            >
              <img
                src="../assets/cross-circle-svgrepo-com.svg"
                alt="Zavřít"
                class="w-6 h-6"
              />
            </button>
          </div>
          <form
            method="post"
            class="flex-1 overflow-y-auto p-4 flex flex-col gap-3"
            id="modalForm"
          >
            <label
              for="editFirstName"
              class="font-bold"
              data-lang-key="first_name"
              >Jméno:</label
            >
            <input
              type="text"
              id="editFirstName"
              name="editFirstName"
              class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500 bg-white"
            />

            <label
              for="editLastName"
              class="font-bold"
              data-lang-key="last_name"
              >Příjmení:</label
            >
            <input
              type="text"
              id="editLastName"
              name="editLastName"
              class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500 bg-white"
            />

            <label for="editNumber" class="font-bold" data-lang-key="phone"
              >Telefon:</label
            >
            <input
              type="tel"
              id="editNumber"
              name="editNumber"
              class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500 bg-white"
            />

            <h2
              class="font-bold text-center w-full text-3xl"
              data-lang-key="address"
            >
              Adresa
            </h2>
            <label for="editCity" class="font-bold" data-lang-key="city"
              >Město:</label
            >
            <input
              type="text"
              id="editCity"
              class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500 bg-white"
            />
            <label for="editPsc" class="font-bold" data-lang-key="zip"
              >PSČ:</label
            >
            <input
              type="text"
              id="editPsc"
              class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500 bg-white"
            />
            <label for="editStreet" class="font-bold" data-lang-key="street"
              >Ulice:</label
            >
            <input
              type="text"
              id="editStreet"
              class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500 bg-white"
            />
            <label for="editCp" class="font-bold" data-lang-key="house_number"
              >Číslo popisné:</label
            >
            <input
              type="text"
              id="editCp"
              class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500 bg-white"
            />
            <button
              type="submit"
              id="submit"
              class="text-white font-bold uppercase w-full h-10 rounded-lg bg-slate-600 hover:bg-slate-700 mt-4"
              data-lang-key="edit"
            >
              Upravit
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="../scripts/profile.js"></script>
    <script src="../scripts/language.js"></script>
    <script src="../scripts/logout.js"></script>
  </body>
</html>
