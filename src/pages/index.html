<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-lang-key="reserve_system">Rezervační systém</title>
    <link rel="stylesheet" href="../output.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body
    class="h-screen flex flex-col lg:flex-row bg-primaryLight dark:bg-primaryDark transition-colors"
  >
    <nav
      class="relative flex flex-col p-4 lg:w-48 lg:items-center bg-thirdLight dark:bg-thirdDark lg:flex-shrink-0 lg:h-screen min-h-[71px] box-border"
    >
      <div class="flex items-center whitespace-nowrap text-2lg font-black">
        <a
          href="../pages/profile.html"
          class="flex items-center whitespace-nowrap justify-center lg:w-full text-2lg font-black"
        >
          <img
            src="../assets/basic-profile.png"
            alt="Profile picture"
            class="profile-picture size-10 object-cover rounded-full lg:size-24"
          />
        </a>

        <div class="flex items-center gap-2 pl-2">
          <!-- Mobile flags (right of hamburger) -->
          <div class="flex gap-2 lg:hidden">
            <button class="language-btn transition duration-300" data-lang="cs">
              <img
                src="../assets/cs.png"
                alt="Czech"
                class="w-6 h-6 rounded-full"
              />
            </button>
            <button class="language-btn transition duration-300" data-lang="en">
              <img
                src="../assets/en.png"
                alt="English"
                class="w-6 h-6 rounded-full"
              />
            </button>

            <button class="language-btn transition duration-300" data-lang="de">
              <img
                src="../assets/de.png"
                alt="German"
                class="w-6 h-6 rounded-full"
              />
            </button>
            <button id="lightMobile">
              <img src="../assets/sun.svg" alt="sun" />
            </button>
            <button id="darkMobile">
              <img src="../assets/dark.svg" alt="dark" />
            </button>
          </div>
        </div>
      </div>

      <input type="checkbox" class="peer hidden" id="navbar-open" />
      <label
        for="navbar-open"
        class="absolute top-4 right-7 cursor-pointer lg:hidden"
      >
        <img src="../assets/navbar-open.svg" alt="navbar-open" />
      </label>

      <div
        aria-label="Header Navigation"
        class="absolute top-full left-0 z-10 w-full bg-thirdLight dark:bg-thirdDark peer-checked:max-h-screen max-h-0 flex flex-col items-center overflow-hidden transition-all duration-300 ease-in-out lg:hidden"
      >
        <ul class="flex flex-col items-center space-y-2 w-full px-4">
          <li class="w-full">
            <a
              href="index.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="home"
              >Domů</a
            >
          </li>
          <li class="w-full">
            <a
              href="teams.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="teams"
              >Týmy</a
            >
          </li>
          <li class="w-full">
            <a
              href="players.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="players"
              >Hráči</a
            >
          </li>
          <li class="w-full">
            <a
              href="profile.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="profile"
              >Profil</a
            >
          </li>
          <li class="w-full">
            <a
              id="logout"
              class="cursor-pointer text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              >Odhlásit</a
            >
          </li>
        </ul>
        <br />
      </div>
      <div class="hidden lg:flex lg:w-full lg:mt-8 lg:h-full">
        <ul class="flex flex-col gap-4 w-full">
          <li class="w-full">
            <a
              href="index.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="home"
              >Domů</a
            >
          </li>
          <li class="w-full">
            <a
              href="teams.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="teams"
              >Týmy</a
            >
          </li>
          <li class="w-full">
            <a
              href="players.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="players"
              >Hráči</a
            >
          </li>
          <li class="w-full">
            <a
              href="profile.html"
              class="text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="profile"
              >Profil</a
            >
          </li>
          <li>
            <div class="flex justify-center gap-2 mt-4 lg:flex">
              <button
                class="language-btn transition duration-300"
                data-lang="cs"
              >
                <img
                  src="../assets/cs.png"
                  alt="Czech"
                  class="w-6 h-6 rounded-full"
                />
              </button>
              <button
                class="language-btn transition duration-300"
                data-lang="en"
              >
                <img
                  src="../assets/en.png"
                  alt="English"
                  class="w-6 h-6 rounded-full"
                />
              </button>
              <button
                class="language-btn transition duration-300"
                data-lang="de"
              >
                <img
                  src="../assets/de.png"
                  alt="German"
                  class="w-6 h-6 rounded-full"
                />
              </button>
              <button id="lightPc">
                <img src="../assets/sun.svg" alt="sun" />
              </button>
              <button id="darkPc">
                <img src="../assets/dark.svg" alt="dark" />
              </button>
            </div>
          </li>
          <li class="w-full mt-auto">
            <a
              id="logoutBig"
              class="cursor-pointer text-center text-white font-bold uppercase w-full h-12 rounded-lg hover:bg-hoverLight bg-secondaryLight dark:bg-secondaryDark dark:hover:bg-hoverDark flex items-center justify-center p-5"
              data-lang-key="logout"
              >Odhlásit</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main class="p-4 md:p-6 gap-4 md:gap-5 w-full overflow-y-auto">
      <div
        class="flex w-full justify-center items-center gap-4 md:gap-6 mb-4 md:mb-6 flex-col lg:flex-row"
      >
        <button
          id="open-create-training"
          class="text-white bg-secondaryLight hover:bg-hoverLight dark:bg-secondaryDark dark:hover:bg-hoverDark font-bold py-2 px-4 rounded w-full sm:w-72"
          data-lang-key="add_new_training"
        >
          Přidat nový trénink
        </button>
        <button
          id="delete-training"
          class="text-white bg-secondaryLight hover:bg-hoverLight dark:bg-secondaryDark dark:hover:bg-hoverDark font-bold py-2 px-4 rounded w-full sm:w-72"
          data-lang-key="delete_past_trainings"
        >
          Odebrat proběhlé tréninky
        </button>
      </div>
      <!-- Modal s formulářem -->
      <div
        id="modal-create-training"
        class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center w-full h-full p-4"
      >
        <div
          class="bg-thirdLight dark:bg-thirdDark dark:text-white p-6 rounded-lg shadow-md w-full max-w-md"
        >
          <h2 class="text-xl font-bold mb-4" data-lang-key="new_training">
            Nový trénink
          </h2>

          <form id="create-training-form" class="space-y-4">
            <div>
              <label
                for="training-title"
                class="block text-sm font-medium"
                data-lang-key="event_title"
              >
                Název akce
              </label>
              <input
                type="text"
                id="event-title"
                name="event-title"
                class="w-full border border-gray-300 rounded px-3 py-2 bg-primaryLight dark:bg-primaryDark"
                required
              />
            </div>

            <div>
              <label
                for="training-description"
                class="block text-sm font-medium"
                data-lang-key="event_description"
              >
                Popis akce
              </label>
              <textarea
                id="event-description"
                name="event-description"
                rows="3"
                class="w-full border border-gray-300 rounded px-3 py-2 bg-primaryLight dark:bg-primaryDark"
                required
              ></textarea>
            </div>

            <div>
              <label
                for="training-date"
                class="block text-sm font-medium"
                data-lang-key="date"
              >
                Datum
              </label>
              <input
                type="date"
                id="training-date"
                name="training-date"
                class="w-full border border-gray-300 rounded px-3 py-2 bg-primaryLight dark:bg-primaryDark"
                required
              />
            </div>
            <label for=""><span>Vytíženost haly</span></label>
            <div
              id="timeline"
              class="w-full h-6 mt-4 rounded-lg flex overflow-hidden border border-gray-300"
            ></div>

            <div
              id="timeline-labels"
              class="flex justify-between text-xs mt-1"
            ></div>

            <div>
              <label
                for="start-time"
                class="block text-sm font-medium"
                data-lang-key="start"
              >
                Začátek
              </label>
              <input
                type="time"
                id="start-time"
                name="start-time"
                class="w-full border border-gray-300 rounded px-3 py-2 bg-primaryLight dark:bg-primaryDark"
                required
              />
            </div>

            <div>
              <label
                for="end-time"
                class="block text-sm font-medium"
                data-lang-key="end"
              >
                Konec
              </label>
              <input
                type="time"
                id="end-time"
                name="end-time"
                class="w-full border border-gray-300 rounded px-3 py-2 bg-primaryLight dark:bg-primaryDark"
                required
              />
            </div>

            <div class="flex justify-end space-x-2 mt-4">
              <button
                type="button"
                id="cancel-create-training"
                class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-1 px-4 rounded"
                data-lang-key="cancel"
              >
                Zrušit
              </button>
              <button
                type="submit"
                class="bg-secondaryLight hover:bg-hoverLight dark:bg-secondaryDark dark:hover:bg-hoverDark text-white font-bold py-1 px-4 rounded"
                data-lang-key="create"
              >
                Vytvořit
              </button>
            </div>
          </form>
        </div>
      </div>

      <div
        id="training-container"
        class="flex flex-wrap gap-4 md:gap-6 justify-center items-center"
      ></div>
      <!-- Denní kalendář (timeline) s novým designem -->
      <div class="flex justify-center items-center w-full mt-4 md:mt-6">
        <div
          id="daily-schedule-container"
          class="w-full max-w-full sm:max-w-3xl lg:max-w-5xl"
        >
          <div
            class="flex flex-col sm:flex-row justify-between items-center mb-4 gap-3"
          >
            <button
              id="prev-day"
              class="text-white bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-200 w-full sm:w-auto"
              data-lang-key="previousDay"
            >
              Předchozí den
            </button>
            <h2
              id="schedule-date"
              class="text-lg sm:text-2xl font-semibold text-gray-800 dark:text-gray-100 text-center"
            ></h2>
            <button
              id="next-day"
              class="text-white bg-indigo-600 hover:bg-indigo-700 dark:bg-indigo-500 dark:hover:bg-indigo-600 font-bold py-2 px-4 rounded-lg shadow-md transition-all duration-200 w-full sm:w-auto"
              data-lang-key="nextDay"
            >
              Následující den
            </button>
          </div>
          <div
            id="schedule-timeline"
            class="w-full h-12 sm:h-14 bg-white dark:bg-gray-800 rounded-xl flex overflow-hidden border-2 border-gray-200 dark:border-gray-700 shadow-lg"
          ></div>
          <div
            id="schedule-labels"
            class="flex justify-between text-xs sm:text-sm font-medium text-gray-600 dark:text-gray-300 mt-2"
          ></div>
        </div>
      </div>
    </main>
    <script src="../scripts/language.js"></script>
    <script src="../scripts/logout.js"></script>
    <script type="module" src="../scripts/index.js"></script>
    <script src="../scripts/light-dark.js"></script>
  </body>
</html>
