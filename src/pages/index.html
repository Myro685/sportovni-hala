    <main class="p-6 gap-5">
      <button id="open-create-training" class="bg-cyan-600 hover:bg-cyan-800 text-white font-bold py-2 px-4 rounded">
        ➕ Přidat nový trénink
      </button>

<!-- Modal s formulářem -->
<div id="modal-create-training" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex justify-center items-center hidden z-50">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-xl font-bold mb-4">Nový trénink</h2>
    <form id="create-training-form" class="space-y-4">
      
      <div>
        <label for="training-title" class="block text-sm font-medium">Název akce</label>
        <input type="text" id="event-title" name="event-title" class="w-full border border-gray-300 rounded px-3 py-2" required>
      </div>

      <div>
        <label for="training-description" class="block text-sm font-medium">Popis akce</label>
        <textarea id="event-description" name="event-description" rows="3" class="w-full border border-gray-300 rounded px-3 py-2" required></textarea>
      </div>

      <div>
        <label for="training-date" class="block text-sm font-medium">Datum</label>
        <input type="date" id="training-date" name="training-date" class="w-full border border-gray-300 rounded px-3 py-2" required>
      </div>

      <div>
        <label for="start-time" class="block text-sm font-medium">Začátek</label>
        <input type="time" id="start-time" name="start-time" class="w-full border border-gray-300 rounded px-3 py-2" required>
      </div>

      <div>
        <label for="end-time" class="block text-sm font-medium">Konec</label>
        <input type="time" id="end-time" name="end-time" class="w-full border border-gray-300 rounded px-3 py-2" required>
      </div>

      <div class="flex justify-end space-x-2 mt-4">
        <button type="button" id="cancel-create-training" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-1 px-4 rounded">Zrušit</button>
        <button type="submit" class="bg-cyan-600 hover:bg-cyan-800 text-black font-bold py-1 px-4 rounded">Vytvořit</button>
      </div>

    </form>
  </div>
</div>


      <div id="training-container" class="flex flex-wrap gap-6 justify-center items-center">
        
      </div>
