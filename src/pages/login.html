<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <title>Rezervační systém</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body
    class="bg-gradient-to-r from-cyan-500 via-purple-500 to-pink-500 flex justify-center items-center p-4 bg-slate-600"
  >
    <form
      method="POST"
      class="bg-white w-full sm:max-w-md px-8 py-12 rounded-lg flex justify-center items-center flex-col gap-4"
    >
      <h1 class="text-3xl font-bold">HALA</h1>
      <div class="w-full flex justify-center items-center flex-col gap-2">
        <input
          placeholder="Jméno"
          type="text"
          name="firstname"
          id="irstname"
          class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500"
          required
        />
        <input
          placeholder="Přijmení"
          type="text"
          name="lastname"
          id="lastname"
          class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500"
          required
        />
        <input
          placeholder="Email"
          type="email"
          name="email"
          id="email"
          class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500"
          required
        />
        <input
          placeholder="Heslo"
          type="password"
          name="password"
          id="password"
          class="w-full h-10 p-2 border-b-2 border-slate-400 focus:outline-none focus:border-b-cyan-500"
          required
        />
        <label for="team-select" id="team-label">Vyberte tým</label>
        <select name="team-select" id="team-select"></select>
      </div>
      <button
        type="button"
        class="text-white font-bold uppercase w-full h-10 rounded-lg bg-gradient-to-r from-cyan-500 via-purple-500 to-pink-500"
        id="submit"
      >
        Registrovat
      </button>
      <p class="text-center text-gray-700">
        <span id="acc">Už máte účet?</span><br />
        <button type="button" class="text-black" id="change">
          Přihlásit se
        </button>
      </p>
    </form>

    <script src="../scripts/login.js"></script>
  </body>
</html>
