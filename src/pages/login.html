<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../output.css" />
    <title data-lang-key="reserve_system">Rezervační systém</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body
    class="bg-primaryLight dark:bg-primaryDark flex justify-center items-center p-4 transition-colors"
  >
    <form
      method="POST"
      class="bg-thirdLight text-black drop-shadow-2xl dark:bg-thirdDark dark:text-white dark:drop-shadow-2xl w-full sm:max-w-md px-8 py-12 rounded-lg flex justify-center items-center flex-col gap-4"
    >
      <h1 class="text-3xl font-bold uppercase" data-lang-key="hall">HALA</h1>
      <div class="w-full flex justify-center items-center flex-col gap-2">
        <input
          placeholder="Jméno"
          type="text"
          name="firstname"
          id="firstname"
          class="w-full h-10 p-2 border-2 border-slate-400 focus:outline-none focus:border-secondaryLight dark:focus:border-secondaryDark rounded-lg dark:bg-thirdDark"
          required
          data-lang-key="first_name"
        />
        <input
          placeholder="Přijmení"
          type="text"
          name="lastname"
          id="lastname"
          class="w-full h-10 p-2 border-2 border-slate-400 focus:outline-none focus:border-secondaryLight dark:focus:border-secondaryDark rounded-lg dark:bg-thirdDark"
          required
          data-lang-key="last_name"
        />
        <input
          placeholder="E-mail"
          type="email"
          name="email"
          id="email"
          class="w-full h-10 p-2 border-2 border-slate-400 focus:outline-none focus:border-secondaryLight dark:focus:border-secondaryDark rounded-lg dark:bg-thirdDark"
          required
          data-lang-key="email"
        />
        <input
          placeholder="Heslo"
          type="password"
          name="password"
          id="password"
          class="w-full h-10 p-2 border-2 border-slate-400 focus:outline-none focus:border-secondaryLight dark:focus:border-secondaryDark rounded-lg dark:bg-thirdDark"
          required
          data-lang-key="password"
        />
        <label for="team-select" id="team-label" data-lang-key="select_team"
          >Vyberte tým</label
        >
        <select
          name="team-select"
          id="team-select"
          class="dark:bg-secondaryDark rounded-lg p-2"
        ></select>
      </div>
      <button
        type="submit"
        class="text-white font-bold bg-secondaryLight hover:bg-hoverLight uppercase w-full h-10 rounded-lg dark:bg-secondaryDark dark:hover:bg-hoverDark"
        id="submit"
        data-lang-key="register"
      >
        Registrovat
      </button>
      <p class="text-center text-black dark:text-white">
        <span id="acc" data-lang-key="have_account">Už máte účet?</span><br />
        <button
          type="button"
          class="dark:text-white text-black"
          id="change"
          data-lang-key="login"
        >
          Přihlásit se
        </button>
      </p>
      <div class="flex flex-row gap-2">
        <button class="language-btn" data-lang="cs">
          <img
            src="../assets/cs.png"
            alt="Czech"
            class="w-6 h-6 rounded-full"
          />
        </button>
        <button class="language-btn" data-lang="en">
          <img
            src="../assets/en.png"
            alt="English"
            class="w-6 h-6 rounded-full"
          />
        </button>

        <button class="language-btn" data-lang="de">
          <img
            src="../assets/de.png"
            alt="German"
            class="w-6 h-6 rounded-full"
          />
        </button>
      </div>
    </form>
    <script src="../scripts/login.js"></script>
    <script src="../scripts/language.js"></script>
    <script src="../scripts/light-dark.js"></script>
  </body>
</html>
